<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body {
            font: normal 10pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        #res{
            font-size: large;
            margin-top: 20px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtr1" id="txtr1"> +
    <input type="number" name="txtr2" id="txtr2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtr1')
            var tn2 = window.document.querySelector('input#txtr2')
            var res = window.document.getElementById ('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
         }
    </script>
</body>
</html>
